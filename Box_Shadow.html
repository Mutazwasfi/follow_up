<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bow Shadow</title>
     <style> 

     .box1,.box2,.box3 {
        border: 1px solid;
      padding: 10px ;
      width: 50%;

     }
    .box1 {
      box-shadow: 5px 10px 10px 10px red inset;
    }

    .box2 {
      box-shadow: 10px 10px 20px 10px red ;
    }

    .box3 {
      box-shadow: 10px 10px 20px 10px red, 20px 20px 0px 10px yellow, 30px 30px 0px 10px green
    }
    </style>
</head>
<body>
    <h2>box-shadow: 5px 10px inset:</h2>
    <div class="box1">
      <p>The inset keyword changes the shadow to one inside the frame.</p>
    </div>
<br><br>
    <h2>box-shadow: 5px 10px 20px red:</h2>
    <div class="box2">
      <p> red and blur.</p>
    </div>
<br><br>
    <h2>box-shadow: 10px 10px 20px 10px red, 20px 20px 0px 10px yellow, 30px 30px 0px 10px green </h2>
    <div class="box3">
        <p> A box with three shadows. Red, Yellon and Green.</p>
      </div>
</body>
</html>
